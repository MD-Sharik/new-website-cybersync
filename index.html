<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Sync | Authorized Maplesoft Partner & Enterprise AI Solutions India</title>
  <meta name="description"
    content="Cyber Sync is India's premier authorized partner for Maplesoft, IBM SPSS, and Stata. We deliver Enterprise AI, Engineering Simulation (MapleSim), and Data Analytics consulting services." />
  <meta name="keywords"
    content="Maplesoft India, Maple 2024, SPSS Reseller, Enterprise AI, Data Analytics Gurugram, Engineering Simulation, Cyber Sync, Digital Twins, SAP Consulting" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            cyber: {
              black: '#000F0F', // Darker black
              dark: '#0B1121', // Deep navy
              panel: '#002929', // Panel background
              primary: '#00F0FF', // Neon Cyan
              secondary: '#7000FF', // Neon Purple
              accent: '#F01850', // Cyber Red/Pink
              maple: '#E31837', // Maple Brand Red
              text: '#E2E8F0', // Light Gray Text
              muted: '#64748B' // Muted Text
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'float': 'float 6s ease-in-out infinite',
            'float-smooth': 'floatSmooth 8s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
            'dropdown-enter': 'dropdownEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scan': 'scan 2s linear infinite',
            'spin-slow': 'spin 15s linear infinite',
            'reverse-spin': 'reverseSpin 20s linear infinite',
            'wave-motion': 'waveMotion 8s linear infinite',
            'matrix-rain': 'matrixRain 2s linear infinite',
            'rotate-3d': 'rotate3d 10s linear infinite',
            'scroll-left': 'scrollLeft 30s linear infinite',
            'scroll-right': 'scrollRight 30s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            glow: {
              '0%': { boxShadow: '0 0 5px #00F0FF, 0 0 10px #00F0FF' },
              '100%': { boxShadow: '0 0 20px #00F0FF, 0 0 40px #00F0FF' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            floatSmooth: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-15px) rotate(2deg)' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.6', filter: 'brightness(1)' },
              '50%': { opacity: '1', filter: 'brightness(1.3)' },
            },
            dropdownEnter: {
              '0%': { opacity: '0', transform: 'translateY(-10px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            scan: {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(100%)' },
            },
            reverseSpin: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(-360deg)' },
            },
            waveMotion: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            matrixRain: {
              '0%': { backgroundPosition: '0% 0%' },
              '100%': { backgroundPosition: '0% 100%' },
            },
            rotate3d: {
              '0%': { transform: 'rotate3d(1, 1, 1, 0deg)' },
              '100%': { transform: 'rotate3d(1, 1, 1, 360deg)' },
            },
            scrollLeft: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            scrollRight: {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;

      color: #E2E8F0;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(11, 17, 33, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 240, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .neon-border {
      border: 1px solid rgba(0, 240, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
    }

    .maple-glow {
      box-shadow: 0 0 20px rgba(227, 24, 55, 0.2);
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-12 {
      transform: rotateY(12deg);
    }

    .rotate-x-12 {
      transform: rotateX(12deg);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000f0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00F0FF;
    }

    /* Custom Utilities */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 240, 255, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 240, 255, 0.4);
    }

    /* Purple Scrollbar for Solutions */
    .custom-scrollbar-secondary::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar-secondary::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar-secondary::-webkit-scrollbar-thumb {
      background: rgba(112, 0, 255, 0.3);
      border-radius: 10px;
    }

    .custom-scrollbar-secondary::-webkit-scrollbar-thumb:hover {
      background: rgba(112, 0, 255, 0.5);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",

    "react": "https://aistudiocdn.com/react@^19.2.1",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@emailjs/browser": "https://aistudiocdn.com/@emailjs/browser@^4.3.0",

    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>

</html>
